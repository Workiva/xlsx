# Testing with Skynet - https://github.com/Workiva/skynet/tree/master/docs
name: xlsx-unit-tests
image: golang:bullseye
description: run xlsx unit tests
size: small
contact: support-onecloud

run:
  on-pull-request: yes
  on-tag: yes
  when-branch-name-is:
    - ^refs/tags/.+
    - master

scripts:
  - make test

artifacts:
  - /testing/out
